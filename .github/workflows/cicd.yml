name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.docker_username }} -p ${{ secrets.docker_password }}
      
      - name: Build Docker Image
        run: docker build -t nikhil2523/chat-app-backend .

      - name: Publish Image to Docker Hub
        run: docker push nikhil2523/chat-app-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull nikhil2523/chat-app-backend:latest

      - name: Run Docker Container
        run: docker run -d -p 3000:3000 --name node-js-app-container -e mongo_password=${{ secrets.mongo_password }} nikhil2523/chat-app-backend
